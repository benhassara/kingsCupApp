<div class="modal-header">
    <h3 class="modal-title">How many players?</h3>
</div>
<div class="modal-body">
    <div id='modal'class="container">
        <form>
            <div class='row'>
                <div class='col-md-6'>
                    <label>Number of Players</label>
                    <input type='number' class="form-control" step='1' placeholder='2' value="2" ng-model="vm.numPlayers">
                </div>
                <div class='col-md-6'>
                    <div class="form-group" ng-repeat="n in vm.range(vm.numPlayers) track by $index">
                        <label for="Player Name">Player Name</label>
                        <input type="text" class="form-control" id="playername1" placeholder="Player Name">
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-lg button1">Submit</button>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button">OK</button>
    <button class="btn btn-warning" type="button">Cancel</button>
</div>
